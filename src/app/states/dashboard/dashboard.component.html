<ng-container [ngSwitch]="dashboardConfig?.dashboardType">
  <yuv-dashboard-default *ngSwitchCase="'default'"></yuv-dashboard-default>
  <yuv-widget-grid-workspaces *ngSwitchCase="'widgets'" [workspaceConfig]="workspaceConfig"
    (gridItemEvent)="onGridEvent($event)" (configChange)="onWorkspacesConfigChange($event)">
  </yuv-widget-grid-workspaces>
</ng-container>
