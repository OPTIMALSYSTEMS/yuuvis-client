<div class="dashboard themeBackground" (yuvFileDrop)="onFilesDropped($event)"
  [yuvFileDropOptions]="{ label: 'yuv.client.frame.app-bar.filedrop.label' | translate, disabled: disableFileDrop, multiple: true }">

  <div class="top">
    <yuv-quick-search #quickSearch [query]="appQuery" (typeAggregation)="onTypeAggregation($event)"
      (queryReset)="onQuickSearchReset()" (querySubmit)="onQuickSearchQuery($event)"></yuv-quick-search>


    <div class="aggs" *ngIf="aggs?.length">
      <div class="container">
        <div *ngFor="let a of aggs" (click)="applyAggregation(a)">
          <div class="label">
            {{a.label}}
          </div>
          <div class="count">
            {{a.count}}
          </div>
        </div>
      </div>
    </div>


  </div>

  <div class="bottom">
    <yuv-recent-activities id="ra-dashboard" (itemClick)="onRecentItemClicked($event)" (showAll)="onShowAll($event)">
    </yuv-recent-activities>
  </div>
</div>
