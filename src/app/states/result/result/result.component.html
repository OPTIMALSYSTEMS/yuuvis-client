
<yuv-responsive-master-slave
(slaveClosed)="onSlaveClosed()"
[detailsActive]="(selectedItems.length > 0)">
  <yuv-search-result
    class="yuv-master"
    [searchResult]="searchResult"
    [selectedItemId]="selectedItem?.id"
    (itemsSelected)="select($event)"
  ></yuv-search-result>
  <yuv-object-details
    class="yuv-slave"
    [objectId]="selectedItems[0]"
  ></yuv-object-details>
</yuv-responsive-master-slave>
