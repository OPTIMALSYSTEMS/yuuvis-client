<yuv-responsive-master-slave class="state" [options]="{useStateLayout: true}" (slaveClosed)="onSlaveClosed()"
  [detailsActive]="objectDetailsID">

  <yuv-search-result-panel class="yuv-master" [query]="searchQuery" [selectedItemIDs]="selectedItems"
    (itemsSelected)="select($event)">
  </yuv-search-result-panel>

  <yuv-object-details class="yuv-slave" [objectId]="objectDetailsID"
    (standaloneFullscreenBackButtonClick)="onSlaveClosed()" [standaloneFullscreen]="smallScreen">
  </yuv-object-details>

</yuv-responsive-master-slave>
