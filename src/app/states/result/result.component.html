<yuv-responsive-master-slave class="state" [options]="{useStateLayout: true}" (slaveClosed)="onSlaveClosed()"
  [detailsActive]="(selectedItems.length > 0)">

  <yuv-search-result-panel class="yuv-master panel" [query]="searchQuery" [selectedItemIDs]="selectedItems"
    (itemsSelected)="select($event)">
  </yuv-search-result-panel>

  <yuv-object-details class="yuv-slave panel" [objectId]="selectedItems[0]">
  </yuv-object-details>


</yuv-responsive-master-slave>
