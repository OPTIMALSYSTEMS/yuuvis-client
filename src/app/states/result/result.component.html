<yuv-responsive-master-slave class="state" [layoutOptionsKey]="getLayoutOptionsStorageKey()"
  (slaveClosed)="onSlaveClosed()" [slaveActive]="objectDetailsID">

  <yuv-search-result-panel class="yuv-master panel" [query]="searchQuery" [preSelectItems]="selectedItems"
    applyColumnConfig="true" (queryDescriptionChange)="onQueryDescriptionChange($event)"
    [layoutOptionsKey]="getLayoutOptionsStorageKey()" (itemsSelected)="select($event)"
    (rowDoubleClicked)="onRowDoubleClicked($event)">
  </yuv-search-result-panel>

  <yuv-object-details class="yuv-slave panel" [objectId]="objectDetailsID" [searchTerm]="searchQuery?.term"
    [layoutOptionsKey]="getLayoutOptionsStorageKey()">
  </yuv-object-details>
</yuv-responsive-master-slave>
