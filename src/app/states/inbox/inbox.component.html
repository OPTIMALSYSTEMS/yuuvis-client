<section class="inbox-wrapper" *ngIf="inboxData$ | async as inboxData; else empty">
  <yuv-responsive-master-slave class="state" 
    [layoutOptionsKey]="layoutOptionsKey"
    [slaveActive]="itemIsSelected"
    (slaveClosed)="onSlaveClosed()">
    <yuv-process-list
      class="yuv-master panel"
      [showFooter]="true"
      [headerDetails]="headerDetails"
      [layoutOptionsKey]="layoutOptionsKey"
      [processData]="inboxData"
      (refreshList)="refreshList()"
      (selectedItem)="selectedItem($event)"></yuv-process-list>
    <section class="yuv-slave panel">
      <yuv-process-details 
        [objectId]="objectId"
        [layoutOptionsKey]="layoutOptionsKey"
        (remove)="remove($event)">
      </yuv-process-details>
    </section>
  </yuv-responsive-master-slave>
</section>

<ng-template #empty>
  <section class="empty-list">

    <yuv-icon class="state-icon" [icon]="'inbox'"></yuv-icon>
    <span class="empty-message">{{"yuv.client.state.inbox.list.empty" | translate }}</span>
    <yuv-icon (click)="refreshList()" class="refresh-icon" [icon]="'refresh'"></yuv-icon>
  </section>
</ng-template>
