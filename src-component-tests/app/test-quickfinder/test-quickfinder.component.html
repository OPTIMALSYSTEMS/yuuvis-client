<div class="testing-controls">
    <!-- <button (click)="showContextPicker()">Open picker in dialog</button> -->
</div>

<div class="cmp">
    <yuv-quickfinder [minChars]="1" [maxSuggestions]="5" [detailsLinkTemplate]="contextDetailsLinkTpl"
        (objectSelect)="onPickerResult($event)">
    </yuv-quickfinder>
    <yuv-quickfinder [label]="'pick a folder'" [allowedTargetTypes]="['system:folder']" [minChars]="1"
        [maxSuggestions]="5" [detailsLinkTemplate]="contextDetailsLinkTpl" (objectSelect)="onPickerResult($event)">
    </yuv-quickfinder>
</div>

<div class="selected" *ngIf="selectedObject">
    {{selectedObject.title}}<br>
    {{selectedObject.description}}
</div>

<!-- template to render a link inside the context picker -->
<ng-template #contextDetailsLinkTpl let-context="context">
    <a [routerLink]="['/context-picker', context]">
        =>
    </a>
</ng-template>
