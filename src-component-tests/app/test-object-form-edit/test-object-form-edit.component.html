<div class="testing-controls">

  <div class="object-picker">
    <yuv-dms-object-picker #picker [objectId]="objectId" (dmsObject)="setDmsObject($event)">
    </yuv-dms-object-picker>
  </div>
  <div class="buttons">
    <button (click)="toggleDisabled()">toggle disabled</button>
    <button (click)="setObjectWithExtensions()">Object with extensions</button>
  </div>
</div>

<ng-container *ngIf="visible">
  <yuv-object-form-edit class="cmp" [dmsObject]="dmsObject" (indexDataSaved)="onIndexDataSaved($event)"
    [formDisabled]="disableWholeForm"></yuv-object-form-edit>
</ng-container>
