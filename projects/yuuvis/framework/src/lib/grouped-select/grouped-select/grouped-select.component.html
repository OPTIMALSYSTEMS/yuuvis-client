<div cdkTrapFocus cdkTrapFocusAutoCapture>
  <yuv-selectable-group (focus)="selectedGroup = group" *ngFor="let group of groups" [group]="group"
    [ngClass]="{ active: selectedGroup?.label === group.label }" tabindex="0">

    <yuv-selectable-item tabindex="-1" *ngFor="let item of group.items" [ngClass]="{multiselect: multiple}"
      (focus)="itemFocused(item)" (blur)="itemFocused(null)" (selected)="itemSelected($event, item)" [item]="item">
    </yuv-selectable-item>

  </yuv-selectable-group>

    </button>
  </section> -->
</div>
