<div class="container" [ngClass]="columns" (resized)="onContainerResized($event)">
  <div class="group" *ngFor="let group of groups; let last = last" (focus)="groupFocused(group)" [ngClass]="{ last: last }" tabindex="0">
    <div class="group-label" *ngIf="group.label">{{ group.label }}</div>
    <div class="items">
      <yuv-selectable-item
        tabindex="-1"
        *ngFor="let item of group.items"
        [ngClass]="{ multiselect: multiple }"
        (click)="itemClicked(item)"
        (focus)="itemFocused(item)"
        (blur)="itemFocused(null)"
        (toggle)="itemToggled($event, item)"
        (select)="itemSelected($event)"
        [item]="item"
        [selected]="isSelected(item)"
      >
      </yuv-selectable-item>
    </div>
  </div>
</div>
