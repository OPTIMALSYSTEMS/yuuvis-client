<yuv-process-attachments [enableAdd]="true" [enableOrder]="_task?.attachments?.length > 1" [enableRemove]="true"
    (attachmentAdd)="onAttachmentAdd($event)" (attachmentOpenExternal)="attachmentOpenExternal.emit($event)"
    (attachmentOrderChange)="onAttachmentOrderChange($event)" (attachmentRemove)="onAttachmentRemove($event)"
    [attachments]="_task?.attachments" [layoutOptionsKey]="layoutOptionsKey"></yuv-process-attachments>
