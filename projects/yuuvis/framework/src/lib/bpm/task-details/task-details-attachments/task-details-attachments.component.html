<yuv-process-attachments [enableAdd]="!disabled" [enableOrder]="!disabled && _task?.attachments?.length > 1"
    keepPrimary="true" [enableRemove]="!disabled" (attachmentAdd)="onAttachmentAdd($event)"
    [attachmentsSkipTypes]="attachmentsSkipTypes" (attachmentOpenExternal)="attachmentOpenExternal.emit($event)"
    (attachmentOrderChange)="onAttachmentOrderChange($event)" (attachmentRemove)="onAttachmentRemove($event)"
    [attachments]="_task?.attachments" [layoutOptionsKey]="layoutOptionsKey" [plugins]="plugins">
</yuv-process-attachments>
