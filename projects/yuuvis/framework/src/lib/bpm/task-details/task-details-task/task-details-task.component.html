<div class="task-description" *ngIf="taskDescription">
    {{taskDescription}}
</div>

<div class="task-data">
    <yuv-object-form *ngIf="formOptions" [formOptions]="formOptions" (statusChanged)="onFormStatusChanged($event)">
    </yuv-object-form>
</div>

<div class="actions">
    <button class="" (click)="update()" *ngIf="formOptions" [disabled]="!formState?.dirty || formState?.invalid">
        {{'yuv.framework.task-details-task.button.update'|translate}}</button>
    <button class="primary" (click)="confirm()"> {{'yuv.framework.task-details-task.button.confirm'|translate}}
    </button>
</div>
