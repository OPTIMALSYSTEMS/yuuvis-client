<yuv-panel *ngIf="dmsObject;else empty" class="object-details" [title]="dmsObject?.data?.clienttitle"
    [description]="dmsObject?.data?.clientdescription" [yuvBusyOverlay]="busy">
    <yuv-icon class="header-icon" [svg]="objectIcon"></yuv-icon>

    <yuv-action-menu-bar class="actions">
        <yuv-icon class="button refresh-button" [svg]="icons.refresh"></yuv-icon>
        <yuv-icon class="button sync-tab-btn" [svg]="icons.favorite"></yuv-icon>
        <yuv-icon class="button oc-button" [svg]="icons.edit"></yuv-icon>
        <yuv-icon (click)="openActionMenu()" [svg]="icons.kebap"></yuv-icon>
    </yuv-action-menu-bar>

    <yuv-action-menu-bar class="status">
        <a class="content-link">
            <!-- <span>eo.object.contentlink</span> -->
        </a>
        <yuv-icon class="subscription-icon" [svg]="icons.subscription"></yuv-icon>
        <yuv-icon class="resubmission-icon" [svg]="icons.resubmission"></yuv-icon>
        <yuv-icon class="lock" [svg]="icons.lock"></yuv-icon>
        <yuv-icon class="finalized-icon" [svg]="icons.finalized"></yuv-icon>
    </yuv-action-menu-bar>

    <yuv-responsive-tab-container class="content">
        <p-tabPanel [id]="'summary'" header="Summary">
            <ng-template pTemplate="content">
                <yuv-summary [dmsObject]="dmsObject"></yuv-summary>
            </ng-template>
        </p-tabPanel>

        <p-tabPanel [id]="'preview'" header="Preview" #preview>
            <ng-template pTemplate="content">
                Preview ..................
            </ng-template>
        </p-tabPanel>

        <p-tabPanel [id]="'history'" header="History">
            <ng-template pTemplate="content">
                <yuv-history class="yuv-slave panel" [objectId]="'12336987651321687'"></yuv-history>
            </ng-template>
        </p-tabPanel>

        <p-tabPanel [id]="'content'" header="Content">
            <ng-template pTemplate="content">
                Content ..................
            </ng-template>
        </p-tabPanel>
    </yuv-responsive-tab-container>

    <yuv-sidebar [display]="showSideBar" [position]="position" [styles]="sidebarStyle" [headerStyle]="headerStyle"
        (hide)="showSideBar = true">
        <div class="header-content">
            <h1>Action Menu</h1>
        </div>

        <section class="content navigation-list">
            <div class="nav-item"></div>
        </section>
    </yuv-sidebar>
</yuv-panel>
<yuv-action-menu [(cmd)]="actionCMD" (finished)="onActionFinish()"></yuv-action-menu>


<ng-template #empty>
    <yuv-empty [icon]="icons.favorite"></yuv-empty>
</ng-template>
