<yuv-panel *ngIf="dmsObject; else empty" class="object-details" [title]="dmsObject?.data?.clienttitle"
  [description]="dmsObject?.data?.clientdescription" [yuvBusyOverlay]="busy" [enableStandaloneBackButton]="true"
  [standaloneFullscreen]="standaloneFullscreen" (backButtonClick)="standaloneBackButtonClicked()">
  <div class="header-icon" [innerHtml]="objectIcon | safeHtml"></div>

  <yuv-action-menu-bar class="actions">
    <yuv-icon (click)="refreshDetails()" [title]="'yuv.framework.list.refresh' | translate"
      class="button refresh-button" [svg]="icons.refresh"></yuv-icon>
    <!-- <yuv-icon class="button sync-tab-btn" [title]="('yuv.framework.object-details.tooltip.icon.favorite' | translate)" [svg]="icons.favorite"></yuv-icon>
    <yuv-icon class="button oc-button" [title]="('yuv.framework.object-details.tooltip.icon.edit' | translate)" [svg]="icons.edit"></yuv-icon> -->
    <yuv-icon (click)="openActionMenu()" [title]="'yuv.framework.object-details.tooltip.icon.actions' | translate"
      class="button actions-button" [svg]="icons.kebap"></yuv-icon>
  </yuv-action-menu-bar>

  <yuv-action-menu-bar class="status" [className]="'status'">
    <!--   <a class="content-link">
      <span translate>eo.object.contentlink</span>
    </a>
    <yuv-icon class="subscription-icon" [svg]="icons.subscription"></yuv-icon>
    <yuv-icon class="resubmission-icon" [svg]="icons.resubmission"></yuv-icon>
    <yuv-icon class="lock" [svg]="icons.lock"></yuv-icon>
    <yuv-icon class="finalized-icon" [svg]="icons.finalized"></yuv-icon> -->
  </yuv-action-menu-bar>

  <yuv-responsive-tab-container class="content">
    <p-tabPanel [id]="'summary'" [header]="'yuv.framework.object-details.tabs.summary.title' | translate">
      <ng-template pTemplate="content">
        <yuv-summary [dmsObject]="dmsObject" [showExtrasSection]="userIsAdmin"></yuv-summary>
      </ng-template>
    </p-tabPanel>

    <p-tabPanel [id]="'indexdata'" [header]="'yuv.framework.object-details.tabs.indexdata.title' | translate">
      <ng-template pTemplate="content">
        <yuv-object-form-edit [dmsObject]="dmsObject"></yuv-object-form-edit>
      </ng-template>
    </p-tabPanel>

    <p-tabPanel [id]="'preview'" [header]="'yuv.framework.object-details.tabs.content.title' | translate">
      <ng-template pTemplate="content">
        Content Preview ..................
      </ng-template>
    </p-tabPanel>

    <p-tabPanel [id]="'history'" [header]="'yuv.framework.object-details.tabs.history.title' | translate">
      <ng-template pTemplate="content">
        History ..................
      </ng-template>
    </p-tabPanel>
  </yuv-responsive-tab-container>
</yuv-panel>
<yuv-action-menu [(visible)]="actionMenuVisible" [selection]="actionMenuSelection">
</yuv-action-menu>

<ng-template #empty>
  <yuv-empty [icon]="icons.noFile"></yuv-empty>
</ng-template>
