<yuv-panel *ngIf="dmsObject;else empty" class="object-details" [title]="dmsObject?.data?.clienttitle"
    [description]="dmsObject?.data?.clientdescription" [yuvBusyOverlay]="busy">
    <div class="header-icon" [innerHtml]="objectIcon | safeHtml"></div>


    <yuv-action-menu-bar class="actions">
        <yuv-icon (click)="refreshDetails()" [title]="('eo.list.refresh' | translate)" class="button refresh-button"
            [svg]="icons.refresh"></yuv-icon>
        <!-- <yuv-icon class="button sync-tab-btn" [title]="('eo.favorite.icon.tooltip.add' | translate)" [svg]="icons.favorite"></yuv-icon>
    <yuv-icon class="button oc-button" [title]="('eo.action.menu.edit.document.label' | translate)" [svg]="icons.edit"></yuv-icon> -->
        <!-- <yuv-icon (click)="showSideBar = true" [title]="('eo.object.details.actions.title' | translate)"
            class="button actions-button" [svg]="icons.kebap"></yuv-icon> -->
        <yuv-icon (click)="openActionMenu()" [svg]="icons.kebap"></yuv-icon>
    </yuv-action-menu-bar>

    <yuv-action-menu-bar class="status" [className]="'status'">
        <!--   <a class="content-link">
      <span translate>eo.object.contentlink</span>
    </a>
    <yuv-icon class="subscription-icon" [svg]="icons.subscription"></yuv-icon>
    <yuv-icon class="resubmission-icon" [svg]="icons.resubmission"></yuv-icon>
    <yuv-icon class="lock" [svg]="icons.lock"></yuv-icon>
    <yuv-icon class="finalized-icon" [svg]="icons.finalized"></yuv-icon> -->
    </yuv-action-menu-bar>

    <yuv-responsive-tab-container class="content">
        <p-tabPanel [id]="'summary'" [header]="('eo.object.summary.title'| translate)">
            <ng-template pTemplate="content">
                <yuv-summary [dmsObject]="dmsObject"></yuv-summary>
            </ng-template>
        </p-tabPanel>

        <p-tabPanel [id]="'preview'" [header]="('eo.object.indexdata.title'| translate)" #preview>
            <ng-template pTemplate="content">
                Preview ..................
            </ng-template>
        </p-tabPanel>

        <p-tabPanel [id]="'history'" [header]="('eo.object.history.title' | translate)">
            <ng-template pTemplate="content">
                <yuv-history class="yuv-slave panel" [objectId]="'12336987651321687'"></yuv-history>
            </ng-template>
        </p-tabPanel>

        <p-tabPanel [id]="'content'" [header]="('eo.object.links.title'| translate)">
            <ng-template pTemplate="content">
                Content ..................
            </ng-template>
        </p-tabPanel>
    </yuv-responsive-tab-container>

</yuv-panel>
<yuv-action-menu [(cmd)]="actionCMD" (finished)="onActionFinish()"></yuv-action-menu>

<yuv-sidebar [display]="showSideBar" (hide)="showSideBar = false" [position]="position" [styles]="sidebarStyle"
    [headerStyle]="headerStyle">
    <div class="header-content">
        <h1>Action Menu</h1>
    </div>

    <section class="content navigation-list">
        <div class="nav-item"></div>
    </section>
</yuv-sidebar>


<ng-template #empty>
    <yuv-empty [icon]="icons.noFile"></yuv-empty>
</ng-template>
