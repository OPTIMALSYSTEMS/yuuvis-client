<ng-container *ngIf="dmsObject">
  <iframe *ngIf="previewSrc; else tplNoPreview" [src]="previewSrc | safeUrl" frameborder="0" #contentPreview></iframe>

  <ng-template #tplNoPreview>
    <div class="no-preview">

      <ng-container *ngIf="dmsObject.isFolder; else tplNoContent">
        <yuv-icon [svg]="icons.folder"></yuv-icon>
      </ng-container>
      <ng-template #tplNoContent>
        <yuv-icon [svg]="icons.noFile"></yuv-icon>
      </ng-template>

    </div>
  </ng-template>
</ng-container>
