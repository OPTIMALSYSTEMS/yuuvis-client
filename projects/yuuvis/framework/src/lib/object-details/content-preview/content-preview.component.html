<ng-container *ngIf="dmsObject">
  <ng-container *ngIf="previewSrc; else tplNoPreview">
    <iframe *ngIf="!isUndocked" [src]="previewSrc | safeUrl" frameborder="0" #contentPreview></iframe>
  </ng-container>

  <ng-template #tplNoPreview>
    <div class="no-preview">
      <ng-container *ngIf="dmsObject.isFolder; else tplNoContent">
        <yuv-icon [icon]="'folder'"></yuv-icon>
      </ng-container>
      <ng-template #tplNoContent>
        <yuv-icon [icon]="'noFile'"></yuv-icon>
      </ng-template>
    </div>
  </ng-template>
</ng-container>

<yuv-icon class="button undock" (click)="undock()" [icon]="'undock'"></yuv-icon>
