<yuv-history-filter
  [filters]="filters"
  [history]="history"
  [(term)]="filterterm"
  [visibleFilter]="visibleFilter"
  (onToggleFilter)="toggleFilter($event)"
>
</yuv-history-filter>

<yuv-timeline-entry
  [history]="history"
  [filters]="filters"
  [filterterm]="filterterm"
></yuv-timeline-entry>
