<section class="object-summary">
    
    <section *ngFor="let item of summary?.core" [class.baseparams-entry]="item.baseparams">
        <div><strong>{{item.label}}</strong><span [innerHtml]="item.value | safeHtml"></span></div>
    </section>
    <hr>
    <section *ngFor="let item of summary?.base" [class.baseparams-entry]="item.baseparams">
        <div><strong>{{item.label}}</strong><span [innerHtml]="item.value | safeHtml"></span></div>
    </section>
    <hr>
    <section *ngFor="let item of summary?.extras" [class.baseparams-entry]="item.baseparams">
        <div><strong>{{item.label}}</strong><span [innerHtml]="item.value | safeHtml"></span></div>
    </section>
</section>
