<section class="object-summary">
    
    <section class="core-entry">
        <section *ngFor="let item of summary?.core" class="entry">
            <ng-container [ngTemplateOutlet]="summaryEntry" [ngTemplateOutletContext]="{item: item}"></ng-container>
        </section>
    </section>
    
    <section class="baseparams-entry">
        <section *ngFor="let item of summary?.base" class="entry baseparams">
            <ng-container [ngTemplateOutlet]="summaryEntry" [ngTemplateOutletContext]="{item: item}"></ng-container>
        </section>
    </section>
        

    <yuv-accordion class="extra-entry" [header]="'extras'" *ngIf="summary?.extras">
        <section *ngFor="let item of summary?.extras" class="entry baseparams">
            <ng-container [ngTemplateOutlet]="summaryEntry" [ngTemplateOutletContext]="{item: item}"></ng-container>
        </section>
    </yuv-accordion>
</section>


<ng-template #summaryEntry let-item="item">
    <span class="label">{{item.label}}</span>
    <span class="value" [innerHtml]="item.value | safeHtml"></span>
</ng-template>
