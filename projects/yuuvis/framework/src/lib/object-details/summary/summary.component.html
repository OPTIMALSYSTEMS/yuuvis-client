<div class="object-summary" *ngIf="summary">


    <p-accordion [activeIndex]="activeIndex" [multiple]="true" [expandIcon]="'pi pi-fw pi-chevron-down'"
        [collapseIcon]="'pi pi-fw pi-chevron-up'" (onOpen)="sectionOpen($event)" (onClose)="sectionClose($event)">

        <p-accordionTab [transitionOptions]="'0ms'"
            header="{{'yuv.framework.object-details.summary.section.parent'|translate}}" *ngIf="summary?.parent.length">
            <div *ngFor="let item of summary?.parent" class="entry" [attr.data-summary-item]="item.key">
                <ng-container [ngTemplateOutlet]="summaryEntry" [ngTemplateOutletContext]="{ item: item }">
                </ng-container>
            </div>
        </p-accordionTab>

        <p-accordionTab [transitionOptions]="'0ms'"
            header="{{'yuv.framework.object-details.summary.section.core'|translate}}">
            <div *ngFor="let item of summary?.core" class="entry" [attr.data-summary-item]="item.key">
                <ng-container [ngTemplateOutlet]="summaryEntry" [ngTemplateOutletContext]="{ item: item }">
                </ng-container>
            </div>
        </p-accordionTab>

        <p-accordionTab [transitionOptions]="'0ms'"
            header="{{'yuv.framework.object-details.summary.section.baseparams'|translate}}">
            <div *ngFor="let item of summary?.base" class="entry" [attr.data-summary-item]="item.key">
                <ng-container [ngTemplateOutlet]="summaryEntry" [ngTemplateOutletContext]="{ item: item }">
                </ng-container>
            </div>
        </p-accordionTab>

        <p-accordionTab [transitionOptions]="'0ms'"
            header="{{'yuv.framework.object-details.summary.section.admin'|translate}}"
            *ngIf="summary?.extras.length && showExtrasSection">
            <div *ngFor="let item of summary?.extras" class="entry baseparams" [attr.data-summary-item]="item.key">
                <ng-container [ngTemplateOutlet]="summaryEntry" [ngTemplateOutletContext]="{ item: item }">
                </ng-container>
            </div>
        </p-accordionTab>
    </p-accordion>
</div>

<ng-template #summaryEntry let-item="item">
    <span class="label">{{ item.label }}</span>
    <span class="value" [innerHtml]="item.value | safeHtml"></span>
</ng-template>
