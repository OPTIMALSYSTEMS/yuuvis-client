<div class="section-head" (click)="toggle()">
  {{label}}
  <yuv-icon icon="arrowDown"></yuv-icon>
</div>
<div class="section-content">
  <div *ngFor="let item of entries" class="entry" [ngClass]="classes(item.value, item.value2)" [attr.data-summary-item]="item.key">
    <span class="label">{{ item.label }}</span>
    <div class="value-area">
      <span class="value first"
        *ngIf="(!isVersion(item.key) || !versionRouterLink || (isVersion(item.key) && item.value === '1')); else link"
        [innerHtml]="item.value | safeHtml"></span>
      <span class="value second" *ngIf="item.value2" [innerHtml]="item.value2 | safeHtml"></span>

      <ng-template #link>
        <a class="value first version" [routerLink]="versionRouterLink" [queryParams]="{version: item.value}"
          routerLinkActive="router-link-active">{{item.value}}</a>
      </ng-template>
    </div>
  </div>
</div>
