<p-sidebar
  [dismissible]="true"
  styleClass="sidebar"
  [(visible)]="display"
  [modal]="true"
  [style]="stylings"
  (onShow)="onShow()"
  (onHide)="onHide()"
  [position]="position"
  [showCloseIcon]="false"
>
  <header *ngIf="showHeader" [ngStyle]="externalHeaderStyle" class="sidebar-header themeBackground">
    <ng-content class="content" select=".header-content"></ng-content>
    <div class="close">
      <button class="icon light">
        <yuv-icon (click)="onHide()" [svg]="closeIcon"></yuv-icon>
      </button>
    </div>
    <div id="logo-big"></div>
  </header>

  <section class="sidebar-content" [ngStyle]="externalContentStyles">
    <ng-content select=".content"></ng-content>
  </section>
</p-sidebar>
