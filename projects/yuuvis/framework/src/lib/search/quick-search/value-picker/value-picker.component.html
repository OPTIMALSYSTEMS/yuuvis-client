<section class="list-group" tabindex="0" cdkTrapFocus (keyup)="onKeydown($event)">
  <!-- <yuv-value-picker-item *ngFor="let item of _items | filter: 'label' : input.value; index as index" [item]="item" -->
  <yuv-value-picker-item *ngFor="let item of items; index as index" [item]="item" class="list-group-item"
    [ngClass]="{selected: !!selection[item.id]}" (click)="clickSelect(item)">
    {{item.label}}
  </yuv-value-picker-item>
</section>

<button (click)="emitSelection()" *ngIf="multiselect">{{'yuv.framework.valuepicker.button.select'|translate}}</button>
