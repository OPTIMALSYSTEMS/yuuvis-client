<div class="task">{{ task }}</div>
<div class="container">
  <div class="selection-list">
    <yuv-grouped-select autofocus="true" multiple="true" [groups]="items" [(ngModel)]="selectedItems"> </yuv-grouped-select>
  </div>
</div>
<div class="buttons">
  <div class="secondary">
    <button type="button" (click)="onCancel()">{{ 'yuv.framework.shared.cancel' | translate }}</button>
    <button type="button" (click)="onReset()">{{ 'yuv.framework.audit.search.button.reset' | translate }}</button>
  </div>
  <button type="button" class="primary" (click)="emitSelection()">{{ 'yuv.framework.valuepicker.button.select' | translate }}</button>
</div>
