<div class="yuv-panel-ico">
    <yuv-icon [svg]="icon.icSearch"></yuv-icon>
</div>
<div class="yuv-panel-title">
    <h1>{{title}}</h1>
</div>

<div class="yuv-panel-toolbar">
    <yuv-icon [svg]="icon.icSearchFilter"></yuv-icon>
</div>
<div class="yuv-panel-content" [yuvBusyOverlay]="busy">
    <yuv-responsive-data-table *ngIf="tableData" [data]="tableData" 
    (columnResized)="onColumnResized($event)"
    (selectionChanged)="onSelectionChanged($event)">
    (sortChanged)="onSortChanged($event)">
    </yuv-responsive-data-table>

    <div class="paging">

        <div class="status">{{totalNumItems}}&nbsp;{{'eo.search.result.hits' | translate}}</div>

        <div class="controls" *ngIf="pagination">
            <button [disabled]="pagination.page === 0" (click)="goToPage(1)">
                <yuv-icon class="first" [svg]="icon.icArrowLast"></yuv-icon>
            </button>
            <button [disabled]="pagination.page === 0"
                (click)="goToPage(pagination.page - 1)">
                <yuv-icon class="prev" [svg]="icon.icArrowNext"></yuv-icon>
            </button>

                <form (ngSubmit)="onPagingFormSubmit()" [formGroup]="pagingForm">
                    <input type="text" formControlName="page"><div>{{pagination.pages}}</div>
                </form>
                

            <button [disabled]="pagination.page === pagination.pages"
                (click)="goToPage(pagination.page + 1)">
                <yuv-icon class="next" [svg]="icon.icArrowNext"></yuv-icon>
            </button>
            <button [disabled]="pagination.page === pagination.pages"
                (click)="goToPage(pagination.pages)">
                <yuv-icon class="last" [svg]="icon.icArrowLast"></yuv-icon>
            </button>
        </div>

    </div>
</div>
