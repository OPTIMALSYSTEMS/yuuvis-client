<div class="yuv-panel-ico">
    <yuv-icon [svg]="icSearch"></yuv-icon>
</div>
<div class="yuv-panel-title">
    <h1 translate>eo.search.title</h1>
</div>

<div class="yuv-panel-toolbar">
        <yuv-icon [svg]="icSearchFilter"></yuv-icon>
</div>
<div class="yuv-panel-content">
    <yuv-responsive-data-table *ngIf="tableData" [data]="tableData" (selectionChanged)="onSelectionChanged($event)">
    </yuv-responsive-data-table>

    <div class="paging">
        
    </div>
</div>
