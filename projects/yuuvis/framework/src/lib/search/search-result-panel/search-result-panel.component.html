<yuv-panel class="search-result" [title]="('yuv.framework.search-result-panel.header.title'|translate)"
  [description]="queryTerm">
  <yuv-icon class="header-icon" [svg]="icon.icSearch"></yuv-icon>

  <yuv-action-menu-bar class="actions">
    <yuv-icon (click)="refresh()" [title]="('yuv.framework.list.refresh' | translate)" class="button refresh-button"
      [svg]="icon.refresh"></yuv-icon>
    <yuv-icon class="header-icon" (click)="openActionMenu()" [svg]="icon.icKebap"></yuv-icon>
  </yuv-action-menu-bar>

  <yuv-search-result class="content" [query]="_searchQuery" [selectedItemId]="selectedItemId"
    (itemsSelected)="onItemsSelected($event)">
  </yuv-search-result>
</yuv-panel>
<yuv-action-menu [(visible)]="actionMenuVisible" [selection]="actionMenuSelection">
</yuv-action-menu>
