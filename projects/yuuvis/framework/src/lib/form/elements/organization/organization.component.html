<p-autoComplete [(ngModel)]="innerValue" #autocomplete [minLength]="minLength" (onSelect)="onSelect($event)"
    [readonly]="!multiselect && innerValue.length === 1" (completeMethod)="autocompleteFn($event)"
    (onUnselect)="onUnselect($event)" (onBlur)="onAutoCompleteBlur()" field="title" [suggestions]="autocompleteRes"
    [disabled]="readonly" [placeholder]="placeholder" [multiple]="true">

</p-autoComplete>

<yuv-icon class="classify" icon="organization"></yuv-icon>
