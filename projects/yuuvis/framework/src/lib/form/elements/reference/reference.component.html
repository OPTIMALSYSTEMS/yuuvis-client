<p-autoComplete [(ngModel)]="innerValue" #autocomplete [minLength]="minLength" (onSelect)="onSelect($event)"
    [readonly]="_inputDisabled" (completeMethod)="autocompleteFn($event)" (onUnselect)="onUnselect($event)"
    (onBlur)="onAutoCompleteBlur()" field="title" [suggestions]="autocompleteRes" [disabled]="readonly"
    [multiple]="true">

    <!-- template for the suggest list -->
    <ng-template let-item pTemplate="item">
        <yuv-reference-item [item]="item">
            <ng-container *ngTemplateOutlet="entryLinkTemplate; context: { entry: item }"></ng-container>
        </yuv-reference-item>
    </ng-template>

    <!-- template for the selected items -->
    <ng-template let-item pTemplate="selectedItem">
        <span class="ui-autocomplete-token-label"
            [title]="item.title === noAccessTitle ? ('yuv.framework.form.reference.noaccess'|translate) : ''"
            [ngClass]="{noAccess: item.title === noAccessTitle}">{{item.title}}</span>
    </ng-template>

</p-autoComplete>
<yuv-icon class="classify" icon="reference" [title]="'yuv.framework.form.reference.classify.icon.title'|translate">
</yuv-icon>
