<div class="header">
    <h2>{{'yuv.framework.dynamic-catalog-management.headline' | translate }}</h2>
</div>

<main cdkDropList (cdkDropListDropped)="drop($event)" [cdkDropListData]="catalog.entries">

    <div class="entry" cdkDrag *ngFor="let e of catalog.entries; let i = index">
        <yuv-icon class="handle" cdkDragHandle [icon]="'dragHandle'"></yuv-icon>
        <yuv-checkbox [(ngModel)]="e.disabled" [ngModelOptions]="{ standalone: true }"
            (ngModelChange)="setDisabled(i, $event)"></yuv-checkbox>
        <div class="value">{{e.name}}</div>
        <button (click)="remove(i)">
            <yuv-icon [icon]="'clear'"></yuv-icon>
        </button>
    </div>

</main>

<div class="actions">
    <button class="secondary" (click)="cancel.emit()">{{'yuv.framework.shared.cancel'|translate}}</button>
    <button class="primary" [disabled]="patches.length === 0" (click)="save()">{{
        'yuv.framework.dynamic-catalog-management.button.save' | translate }}</button>
</div>
