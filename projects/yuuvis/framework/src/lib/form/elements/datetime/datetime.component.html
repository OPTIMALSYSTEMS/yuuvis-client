<div class="yuv-datepicker">
  <p-inputMask #maskInput [mask]="maskPattern" [(ngModel)]="innerValue" (ngModelChange)="onMaskValueChange($event, maskInput)"
    (keyup.arrowDown)="openPicker()" [readonly]="readonly" [slotChar]="_datePattern"
    [characterPattern]="characterPattern">
  </p-inputMask>

  <button type="button" class="p-button" data-datepicker="icon" (click)="openPicker()" *ngIf="!readonly">
    <yuv-icon [icon]="'datepicker'"></yuv-icon>
  </button>
</div>

<!-- date picker overlay -->
<ng-template #tplDatePicker let-data let-popover="popover">
  <yuv-datepicker [withTime]="data.withTime" [withAmPm]="data.withAmPm"
    [onlyFutureDates]="data.onlyFutureDates" [date]="data.value" (onCanceled)="onPickerCancel(popover)"
    (onDateChanged)="setValueFromPicker($event, popover)"></yuv-datepicker>
</ng-template>
