<input *ngIf="!multiline && !multiselect" type="text" pInputText (blur)="onBlur()" [readonly]="readonly"
  [(ngModel)]="value" (ngModelChange)="onValueChange($event)" />

<!-- single line input with multiselect-->
<p-chips *ngIf="!multiline && multiselect" [addOnTab]="true" [(ngModel)]="value" [disabled]="readonly"
  [max]="maxEntryCountIfInvalid" (onBlur)="onBlur()" [addOnBlur]="true" (ngModelChange)="onValueChange($event)"
  [ngClass]="{ invalid: validationErrors.length}"> </p-chips>

<!-- multi line text inputs -->
<textarea class="input-textarea size-{{ size }}" pInputTextarea *ngIf="multiline" (blur)="onBlur()" [(ngModel)]="value"
  [readonly]="readonly" (ngModelChange)="onValueChange($event)"></textarea>

<div class="classify" [ngClass]="{ empty: !value || situation === 'SEARCH' }">
  <a href="mailto:{{ value }}" *ngIf="classification === 'email' && valid">
    <yuv-icon icon="envelope"></yuv-icon>
  </a>
  <a target="_blank" href="{{ value }}" *ngIf="classification === 'url' && valid">
    <yuv-icon icon="globe"></yuv-icon>
  </a>
</div>
