<form class="yuv-number-range" [formGroup]="rangeForm">

  <yuv-number *ngIf="searchOption === 'gtelte'" class="first" [readonly]="readonly" [scale]="scale"
    [precision]="precision" [grouping]="grouping" [pattern]="pattern" formControlName="numberValueFrom"></yuv-number>

  <p-dropdown class="no-trigger" [styleClass]="'range'" [(ngModel)]="searchOption" (ngModelChange)="onValueChange()"
    [ngModelOptions]="{standalone: true}" [options]="availableSearchOptions"></p-dropdown>

  <yuv-number [scale]="scale" [readonly]="readonly" [precision]="precision" [grouping]="grouping" [pattern]="pattern"
    formControlName="numberValue"></yuv-number>

</form>
