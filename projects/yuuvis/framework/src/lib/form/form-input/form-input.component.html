<div class="fe-wrapper" yuvFocusWithin>
  <div class="tag" *ngIf="tag" title="{{tag.title}}">{{tag.label}}</div>
  <label class="form-input__label" #label (click)="toggle()">{{_label}}</label>
  <div class="triggers">
    <ng-container *ngFor="let action of hiddenPlugins">
      <yuv-plugin-trigger [parent]="this" [action]="action"></yuv-plugin-trigger>
    </ng-container>
  </div>
  <div class="triggers visible">
    <ng-container *ngFor="let action of visiblePlugins">
      <yuv-plugin-trigger [parent]="this" [action]="action"></yuv-plugin-trigger>
    </ng-container>
  </div>
  <div class="control" [hidden]="toggled">
    <ng-content></ng-content>
  </div>
  <div class="control" *ngIf="toggled" [ngStyle]="{'min-width.px': 190}">
    <span *ngIf="variable">{{ variableTitle(variable) }}</span>
    <span *ngIf="!variable" translate>yuv.framework.form.form-input.null</span>
  </div>
</div>
<div class="description" *ngIf="description">{{description}}</div>
