
<div [class]="className" *ngIf="showEntry && !enableVersions">
  <ng-container *ngIf="innerValue; else value">
    <span class="label">{{label}}</span>
    <span class="value inner" [innerHTML]="innerValue | safeHtml" (click)="onValueClick($event, item)"></span>
  </ng-container>
</div>

<ng-template #value>
    <span class="label" translate>{{data.key}}</span>
    <span class="value">{{data.value}}</span>
</ng-template>

<div [class]="className" *ngIf="showEntry && enableVersions">
  <div class="label" translate>{{data.key}}</div>
  <div class="value" *ngIf="!enableVersions">{{data.value}}</div>
  <span class="value version" *ngIf="enableVersions">
    <a [routerLink]="'/versions/' " [queryParams]="{type : '' }">{{data.value}}</a>
  </span>
</div>
