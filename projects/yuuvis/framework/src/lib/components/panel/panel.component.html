<div class="header">
  <div class="icon default">
    <ng-content select=".header-icon"></ng-content>
  </div>
  <div class="icon close" *ngIf="enableStandaloneBackButton">
    <yuv-icon [svg]="closeIcon" (click)="clickBackButton()"></yuv-icon>
  </div>
  <header class="header_text">
    <div class="header_title">{{ title }}</div>
    <div class="header_description">{{ description }}</div>
  </header>

  <ng-content class="actions" select=".actions"></ng-content>
  <ng-content class="status" select=".status"></ng-content>
</div>
<ng-content class="content" select=".content"></ng-content>
