<div class="data-table-resizable">
  <ag-grid-angular #agGrid [modules]="modules" *ngIf="gridOptions" style="height: 100%" [gridOptions]="gridOptions"
    class="ag-theme-yuv ag-theme-balham" (mousedown)="onMouseDown($event)"
    (selectionChanged)="onSelectionChanged($event)" (rowDoubleClicked)="onRowDoubleClicked($event)"
    (columnResized)="onColumnResized($event)" (sortChanged)="onSortChanged($event)" (gridReady)="onGridReady($event)">
  </ag-grid-angular>
</div>
