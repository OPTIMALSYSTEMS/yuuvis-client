<p-dialog *ngIf="visible" modal="modal" [responsive]="true" [closeOnEscape]="false" [dismissableMask]="true"
  [closable]="false" [resizable]="resizable" [showHeader]="false" [header]="title" [(visible)]="visible"
  [appendTo]="appendTo" [ngClass]="styleClass || ''" [contentStyle]="contentStyle">
  <div class="yuv-dialog" [ngClass]="styleClass || ''">
    <header class="yuv-dialog-header" [ngClass]="styleClass ? styleClass + '--header ' : ''">
      <h5 class="headline">{{ title }}</h5>
      <h6 *ngIf="subtitle" class="subtitle">{{ subtitle }}</h6>
      <yuv-icon [icon]="'clear'" (click)="closeDialog()" class="button white yuv-dialog-close"></yuv-icon>
    </header>
    <div class="yuv-dialog-content" [ngClass]="styleClass ? styleClass + '--content ' : ''">
      <ng-content></ng-content>
    </div>
  </div>
</p-dialog>
