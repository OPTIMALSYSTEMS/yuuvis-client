<div class="entry">
    <yuv-icon class="handle" cdkDragHandle icon="dragHandle"></yuv-icon>
    <div class="index">
        <span>{{ index + 1 }}</span><span>&darr;</span>
    </div>

    <div class="action">
        <button class="edit" type="button" (click)="changes(index, changeMode.EDIT)"
            title="{{ 'yuv.framework.sequence-list.button.edit.tooltip' | translate }}">
            <yuv-icon icon="edit"></yuv-icon>
        </button>
        <button class="remove" type="button" (click)="changes(index, changeMode.DELETE)"
            title="{{ 'yuv.framework.sequence-list.button.delete.tooltip' | translate }}">
            <yuv-icon icon="deleteIcon"></yuv-icon>
        </button>
    </div>

    <div class="content">
        <ng-content></ng-content>
    </div>

    <yuv-icon class="innerAdd" [ngClass]="{ active: addTargetIndex === index }" icon="addCircle" *ngIf="index !== 0"
        (click)="changes(index, changeMode.INSERT)"></yuv-icon>
</div>
