<div class="pre">
  <yuv-icon [svg]="recentItem?.objectTypeIcon"></yuv-icon>
  <div class="type">{{recentItem?.objectTypeLabel}}</div>
</div>
<div class="main">

  <div class="title">{{recentItem?.title}}</div>
  <div class="description">{{recentItem?.description}}</div>
  <div class="date">{{recentItem?.date | localeDate: 'eoShortDate'}}</div>
</div>
