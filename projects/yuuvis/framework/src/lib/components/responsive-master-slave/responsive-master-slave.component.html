

<as-split class="state" direction="horizontal" gutterSize="16">
  <as-split-area class="panel" [size]="options.masterSize" order="0" [visible]="visible.master">
    <ng-content select=".yuv-master"></ng-content>
  </as-split-area>
  <as-split-area class="panel" [size]="options.slaveSize" order="1" [visible]="visible.slave">        
    <ng-content select=".yuv-slave"></ng-content>
  </as-split-area>
</as-split>
