<div class="pre">
  <div class="icon" [innerHtml]="iconHTML | safeHtml"></div>
  <div class="type">{{objectTypeLabel}}</div>
</div>
<div class="main">

  <div class="title">{{title || ' '}}</div>
  <div class="description">{{description || ' '}}</div>
  <div class="date">{{date | localeDate: 'eoShortDate'}}</div>
</div>
