<header class="header">
  <div class="header-icon"></div>
  <yuv-icon class="header-icon" [svg]="icClear"></yuv-icon>
  <div class="header-info">
    <div class="header-title">{{title}}</div>
    <div class="header-description">{{description}}</div>
  </div>
  <div class="header-actions"></div>
</header>
