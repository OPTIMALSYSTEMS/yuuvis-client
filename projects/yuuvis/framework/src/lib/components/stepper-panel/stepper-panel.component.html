<header>
  <div class="title">{{title}}</div>
  <div class="description">{{selectedIndex + 1}}/{{steps.length}} - {{selected.label}}</div>

</header>


<div class="steps">
  <div class="step" *ngFor="let step of steps; let i = index;"
    [ngClass]="{'active': selectedIndex === i, 'done': _getIndicatorType(i, step.state) === 'done'}">
    <button (click)="onClick(i)">{{step.label || i + 1}}</button>
  </div>
</div>


<div class="content" [style.display]="selected ? 'block' : 'none'">
  <!-- Content from the CdkStep is projected here -->
  <ng-container [ngTemplateOutlet]="selected.content"></ng-container>
</div>
