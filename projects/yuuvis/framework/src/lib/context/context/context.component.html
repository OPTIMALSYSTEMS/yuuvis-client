<yuv-panel [title]="context.title" [description]="context.description">

  <yuv-action-menu-bar class="actions" yuvOfflineDisabled>
    <yuv-icon class="details" icon="edit" (click)="select([context.id])"></yuv-icon>
  </yuv-action-menu-bar>

  <p-tabView class="content" [activeIndex]="activeTabIndex">
    <p-tabPanel [id]="'children'" [header]="'yuv.client.state.object.tabs.children.title' | translate">
      <ng-template pTemplate="content">

        <!-- context children search result -->
        <yuv-search-result class="content" [query]="contextChildrenQuery" [selectedItemIDs]="[selectedItem]"
          applyColumnConfig="true" [layoutOptionsKey]="_layoutOptionsKeys.children" (itemsSelected)="select($event)">
        </yuv-search-result>
      </ng-template>
    </p-tabPanel>

    <p-tabPanel [id]="'recent'" [disabled]="!recentItemsQuery"
      [header]="'yuv.client.state.object.tabs.recent.title' | translate">
      <ng-template pTemplate="content">

        <!-- recent item search result -->
        <yuv-search-result class="content" [query]="recentItemsQuery" [selectedItemIDs]="[selectedItem]"
          applyColumnConfig="true" [layoutOptionsKey]="_layoutOptionsKeys.recent" (itemsSelected)="select($event)">
        </yuv-search-result>
      </ng-template>
    </p-tabPanel>

    <p-tabPanel [id]="'search-result'" [disabled]="!contextSearchQuery"
      [header]="'yuv.client.state.object.tabs.search-result.title' | translate">
      <ng-template pTemplate="content">

        <!-- context search result -->
        <yuv-search-result class="content" [query]="contextSearchQuery" [selectedItemIDs]="[selectedItem]"
          [layoutOptionsKey]="_layoutOptionsKeys.search" applyColumnConfig="true" (itemsSelected)="select($event)">
        </yuv-search-result>
      </ng-template>
    </p-tabPanel>
  </p-tabView>
</yuv-panel>
