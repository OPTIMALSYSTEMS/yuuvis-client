<form [formGroup]="inputForm">
    <div class="term-input">
        <input type="text" #termInput formControlName="term">
        <yuv-icon icon="clear" (click)="clear()"></yuv-icon>
    </div>
</form>

<div class="result">

    <yuv-context-picker-item *ngFor="let item of result" (click)="clickSelect(item.id)" [item]="item">
        <yuv-icon class="btn details" icon="arrowNext" (click)="openDetails(item.id)"></yuv-icon>
    </yuv-context-picker-item>

</div>

<yuv-summary *ngIf="details" [dmsObject]="details"></yuv-summary>
