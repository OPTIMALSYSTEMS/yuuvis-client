<yuv-panel class="versions-list" [title]="'yuv.framework.version-list.title' | translate"
  [description]="activeVersion?.title">
  <yuv-icon class="header-icon" [icon]="'versions'"></yuv-icon>

  <div class="actions" yuvOfflineDisabled>
    <yuv-action-menu-bar class="actions">
      <yuv-icon (click)="refresh()" [title]="'yuv.framework.list.refresh' | translate" class="button refresh-button"
        [icon]="'refresh'"></yuv-icon>
    </yuv-action-menu-bar>

  </div>

  <div class="status">

    <!-- compare trigger -->
    <form class="compare-form" *ngIf="activeVersion?.version > 1" [formGroup]="compareForm"
      [title]="'yuv.framework.version-list.compare.tooltip' | translate" (ngSubmit)="submitCompareForm()">
      <div class="group">
        <input type="number" max="{{activeVersion?.version}}" formControlName="versionOne">
        ...
        <input type="number" formControlName="versionTwo">
      </div>
      <button type="submit" class="primary" [disabled]="compareForm.invalid || busy">
        {{'yuv.framework.version-list.compare.form.submit' | translate}}
      </button>
    </form>
  </div>


  <div class="content">
    <yuv-responsive-data-table yuvOfflineDisabled #dataTable class="data-table versions" *ngIf="tableData"
      [data]="tableData" [selection]="selection" (selectionChanged)="select($event)"
      [layoutOptionsKey]="layoutOptionsKey">
    </yuv-responsive-data-table>
  </div>
  <div class="footer">

    <yuv-icon class="mode" icon="listModeDefault"
      title="{{ 'yuv.framework.version-list.config.mode.default' | translate}}"
      [ngClass]="{'current': dataTable?.currentViewMode === 'standard'}" (click)="viewMode = 'standard'">
    </yuv-icon>
    <yuv-icon class="mode" icon="listModeGrid" title="{{ 'yuv.framework.version-list.config.mode.grid' | translate}}"
      [ngClass]="{'current': dataTable?.currentViewMode === 'grid'}" (click)="viewMode = 'grid'"></yuv-icon>
    <yuv-icon class="mode" icon="listModeSimple"
      title="{{ 'yuv.framework.version-list.config.mode.horizontal' | translate}}"
      [ngClass]="{'current': dataTable?.currentViewMode === 'horizontal'}" (click)="viewMode = 'horizontal'">
    </yuv-icon>

  </div>
</yuv-panel>
