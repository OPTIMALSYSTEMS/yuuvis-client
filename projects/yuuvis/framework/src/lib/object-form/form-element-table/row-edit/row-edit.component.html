<div class="row-edit">
  <div class="edit-header">
    <div class="new-indicator" *ngIf="isNewRow" translate>yuv.framework.form.table.options.indicator.new</div>
    <div></div>
    <yuv-icon [icon]="'clear'" (click)="cancel()" class="button cancel-icon" [title]="'yuv.framework.form.table.options.btn.cancel' | translate"></yuv-icon>
  </div>

  <div class="form">
    <yuv-object-form
      [formOptions]="_row.formOptions"
      #rowForm
      [isInnerTableForm]="true"
      (onFormReady)="onFormReady()"
      (statusChanged)="onFormStatusChanged($event)"
    >
    </yuv-object-form>
  </div>

  <div class="actions">
    <yuv-checkbox
      *ngIf="isNewRow"
      title="{{ 'yuv.framework.form.table.options.checkbox.new.title' | translate }}"
      [formControl]="createNewCheckbox"
    ></yuv-checkbox>
    <span *ngIf="isNewRow" class="add-label" translate>yuv.framework.form.table.options.checkbox.new</span>
    <button
      type="button"
      *ngIf="deleteEnabled && !isNewRow && !_row.formOptions.disabled"
      (click)="showDeleteDialog = true"
      title="{{ 'yuv.framework.form.table.options.btn.delete' | translate }}"
    >
      <yuv-icon [icon]="'deleteIcon'"></yuv-icon>
    </button>
    <button
      type="button"
      (click)="saveCopy()"
      class="primary"
      *ngIf="copyEnabled && !isNewRow && !_row.formOptions.disabled"
      [disabled]="formState.invalid"
      translate
    >
      yuv.framework.form.table.options.btn.copy
    </button>
    <button
      type="button"
      (click)="save()"
      class="primary"
      *ngIf="saveEnabled && !_row.formOptions.disabled && !isNewRow"
      [disabled]="formState.invalid || (!formState.dirty && !isNewRow)"
      translate
    >
      yuv.framework.form.table.options.btn.save
    </button>
    <button
      type="button"
      (click)="save()"
      class="primary"
      *ngIf="saveEnabled && !_row.formOptions.disabled && isNewRow"
      [disabled]="formState.invalid || (!formState.dirty && !isNewRow)"
      translate
    >
      yuv.framework.form.table.options.btn.save.new
    </button>
  </div>
</div>

<yuv-dialog [title]="'yuv.framework.form.table.options.confirm.delete' | translate" [(visible)]="showDeleteDialog" [minWidth]="400">
  <div class="action-buttons" style="padding: 8px; display: flex; flex: 1; flex-direction: row-reverse">
    <button type="button" #confirmDelete (click)="delete()" class="button primary" translate>yuv.framework.form.table.options.btn.ok</button>
    <button type="button" class="button cancel" (click)="showDeleteDialog = false" translate>yuv.framework.form.table.options.btn.cancel</button>
  </div>
</yuv-dialog>
