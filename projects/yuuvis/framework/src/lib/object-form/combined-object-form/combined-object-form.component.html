<div class="yuv-combined-object-form" *ngIf="forms">
    <ng-container *ngFor="let form of forms">
        <div class="form-head">{{form.label}}
            <button *ngIf="form.enableEditSOT" (click)="sotRemove.emit(form.id)">---</button>
        </div>
        <yuv-object-form [formOptions]="form.formOptions" (statusChanged)="onFormStatusChanged(form.id, $event)">
        </yuv-object-form>
    </ng-container>
</div>
