<form [formGroup]="taskflowStartForm" (ngSubmit)="startTaskflow()" [yuvBusyOverlay]="busy">
    <h2>{{'yuv.framework.action-menu.action.taskflow.label'| translate}}</h2>
    <yuv-form-input [label]="'yuv.framework.action-menu.action.taskflow.form.task'|translate" [required]="true">
        <yuv-string formControlName="title">
        </yuv-string>
    </yuv-form-input>

    <yuv-form-input [label]="'yuv.framework.action-menu.action.taskflow.form.due-date' | translate" [skipToggle]="true">
        <yuv-datetime [withTime]="true" [onlyFutureDates]="true" [formControlName]="'expiryDateTime'"></yuv-datetime>
    </yuv-form-input>

    <yuv-form-input [label]="'yuv.framework.action-menu.action.taskflow.form.assignee'|translate" [skipToggle]="true"
        [required]="true">
        <yuv-organization formControlName="nextAssignee">
        </yuv-organization>
    </yuv-form-input>

    <yuv-form-input [label]="'yuv.framework.action-menu.action.taskflow.form.comment'|translate">
        <yuv-string formControlName="comment" [rows]="5">
        </yuv-string>
    </yuv-form-input>

    <div class="form-buttons">
        <button (click)="cancel()">{{ 'yuv.framework.shared.cancel' | translate }}</button>
        <button class="primary" [disabled]="!taskflowStartForm.dirty || taskflowStartForm.invalid"
            type="submit">{{'yuv.framework.action-menu.action.taskflow.startform.submit'|translate}}</button>
    </div>
</form>
